<h2 align="center">Personal Info Form</h2>
<form name="myForm" method="post"    action="mailto:zeid@coe.neu.edu">
Enter your name:<br />
First Name:<input name="firstName" size="10" />
MI:<input type="text" name="middleInitial" size="1" />
Last Name:<input type="text" name="lastName" size="10" maxlength="20" /><br />
Address:<input type="text" name="address" size="22" maxlength="30" /><br />
City:<input type="text" name="city" size="10"  maxlength="15" /><br />
State:<input type="text" name="state" size="10"  maxlength="15" />
Zip code:<input type="text" name="zipCode" size="5"  maxlength="10" /><br />
Country:<input type="text" name="country" size="10" maxlength="15" /><br />
<input type="submit"  name="submitButton" />
<input type="reset"  name="resetButton" />
</form>
<br/><br/>
<h2 align="center">College Survey</h2>
<form name="myForm" method="post"    action="mailto:zeid@coe.neu.edu">
<div>Check your Gender:</div>
<input type="radio" name="gender" value="male" /> Male
<input type="radio" name="gender" value="female" />Female
<p></p>
<div>Check your Current College Year:</div>
<input type="radio" name="year" value="first" />Freshman
<input type="radio" name="year" value="second" />Sophomore
<input type="radio" name="year" value="third" />Junior
<input type="radio" name="year" value="fourth" />Senior<p></p>
<div>Do you Plan on Doing a Masters?</div>
<input type="radio" name="Masters" value="go" />Yes
<input type="radio" name="Masters" value="nogo" />No<p></p>
<input type="submit"  name="submitButton" value="Send" />
<input type="reset"  name="resetButton" value="Erase" />
</form>
